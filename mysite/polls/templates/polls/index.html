<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My pool</title>
</head>
<body>

{% if latest_questions %}
    <ul>
        {% for question in latest_questions %}
            <li><a href="/polls/{{question.id}}"><b>{{question.question_text}}</b></a></li>
    </ul>
{% endfor %}
{% else %}
    <p> You don't have any questions.</p>
{% endif %}


</body>
</html>
